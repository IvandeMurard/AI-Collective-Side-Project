<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Idea Matcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .api-key-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .existing-ideas-section {
            margin-bottom: 30px;
        }

        .existing-ideas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .existing-idea-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e1e8ed;
            transition: transform 0.2s;
        }

        .existing-idea-card:hover {
            transform: translateY(-2px);
            border-color: #667eea;
        }

        .existing-idea-card h4 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .existing-idea-card p {
            color: #666;
            line-height: 1.4;
            font-size: 14px;
        }

        .new-idea-section {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #ffeaa7;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
        }

        .match-card {
            background: white;
            border: 3px solid #e1e8ed;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .match-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .match-info {
            flex: 1;
        }

        .match-username {
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .match-idea {
            color: #666;
            line-height: 1.5;
            font-size: 15px;
        }

        .similarity-score {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .high-match {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24) !important;
        }

        .medium-match {
            background: linear-gradient(45deg, #fdcb6e, #e17055) !important;
        }

        .low-match {
            background: linear-gradient(45deg, #74b9ff, #0984e3) !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff7675;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #00b894;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Hackathon Idea Matcher</h1>
            <p>Find the perfect match for your hackathon ideas using AI</p>
        </div>

        <div class="main-content">
            <!-- Existing Ideas Display -->
            <div class="existing-ideas-section">
                <h2>üí° Current Hackathon Ideas Database</h2>
                <div id="existingIdeas" class="existing-ideas-grid">
                    <!-- Ideas will be loaded here -->
                </div>
            </div>

            <!-- New Idea Section -->
            <div class="new-idea-section">
                <h2>üÜï Your Hackathon Idea</h2>
                <div class="input-group">
                    <label for="newIdea">Describe your hackathon idea:</label>
                    <textarea id="newIdea" rows="4" placeholder="Enter your hackathon idea to find the best matches..."></textarea>
                </div>
                <button class="btn" id="matchBtn" onclick="matchIdeas()">üéØ Find Matches</button>
            </div>

            <!-- Results Section -->
            <div id="results" class="results" style="display: none;">
                <h2>üèÜ Match Results</h2>
                <div id="matchResults"></div>
            </div>
        </div>
    </div>

    <script>
        // Load existing ideas on page load
        window.onload = function() {
            loadExistingIdeas();
        };

        async function loadExistingIdeas() {
            try {
                const response = await fetch('/api/ideas');
                const data = await response.json();
                
                const container = document.getElementById('existingIdeas');
                container.innerHTML = '';
                
                data.ideas.forEach(idea => {
                    const card = document.createElement('div');
                    card.className = 'existing-idea-card';
                    card.innerHTML = `
                        <h4>üë§ ${idea.username}</h4>
                        <p>${idea.idea}</p>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to load ideas:', error);
            }
        }

        async function matchIdeas() {
            const newIdea = document.getElementById('newIdea').value.trim();

            if (!newIdea) {
                showError('Please enter your hackathon idea');
                return;
            }

            // Show loading
            showLoading();

            try {
                const response = await fetch('/api/match', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        new_idea: newIdea
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    displayResults(result);
                } else {
                    showError(result.error || 'Failed to match ideas');
                    hideLoading();
                }
            } catch (error) {
                showError('Network error: ' + error.message);
                hideLoading();
            }
        }

        function displayResults(result) {
            hideLoading();
            
            const resultsDiv = document.getElementById('results');
            const matchResults = document.getElementById('matchResults');
            
            matchResults.innerHTML = '';
            
            result.rankings.forEach((match, index) => {
                const card = document.createElement('div');
                card.className = 'match-card';
                
                // Add different colors based on similarity score
                let scoreClass = 'low-match';
                if (match.similarity >= 70) scoreClass = 'high-match';
                else if (match.similarity >= 40) scoreClass = 'medium-match';
                
                card.innerHTML = `
                    <div class="match-info">
                        <div class="match-username">üèÜ #${index + 1} - ${match.username}</div>
                        <div class="match-idea">${match.idea}</div>
                    </div>
                    <div class="similarity-score ${scoreClass}">${match.similarity}%</div>
                `;
                matchResults.appendChild(card);
            });
            
            resultsDiv.style.display = 'block';
        }

        function showLoading() {
            const resultsDiv = document.getElementById('results');
            const matchResults = document.getElementById('matchResults');
            
            matchResults.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing ideas with Mistral AI...</p>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
            document.getElementById('matchBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('matchBtn').disabled = false;
        }

        function showError(message) {
            removeMessages();
            const error = document.createElement('div');
            error.className = 'error';
            error.textContent = message;
            document.querySelector('.main-content').insertBefore(error, document.querySelector('.main-content').firstChild);
        }

        function showSuccess(message) {
            removeMessages();
            const success = document.createElement('div');
            success.className = 'success';
            success.textContent = message;
            document.querySelector('.main-content').insertBefore(success, document.querySelector('.main-content').firstChild);
        }

        function removeMessages() {
            const existing = document.querySelectorAll('.error, .success');
            existing.forEach(el => el.remove());
        }
    </script>
</body>
</html>
